<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 48px 40px;
            background-color: #ffff;
            drop-shadow: 50%
            shadow-color: #171717;
            color: white;
        }

        /* Styling for the logo */
        .logo {
            margin-right: 40px;
        }

        /* Styling for the navigation links */
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="Logo" height="40">
        </div>
        </ul>
    </nav>

</body>
</html>
